<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>calculator page</title>
</head>
<body style="background-color: #28282b;">

    <!-- register page -->
<div class="container">
    <h2 class="text-light" style="margin-bottom: 50px;">    C A L C O N I C <span class="text-warning">_</span> </h2>

    <div class="row">
        <div class="col-6 p-5">
           <div class="p-2 m-3">
            <h1 class="title-text text-light">
              Making Your Move <br>Quick And Easy!!
          </h1>
          <p class="text-light">Choose from a bunch of ready-to-use templates or build your own calculator from scratch without any prior
programming knowledge.
</p>

           </div>
        </div>
        <div class="col-6 p-2">
            <div class="p-4 m-5 border border-light border-2" style="border-radius: 10px;">
                <h3 class="text-center text-light">Register</h3>
                <div class="form-floating m-4">
                    <input type="username" class="form-control" id="uname" placeholder="username">
                    <label for="floatingPassword">username</label>
                  </div>
                  <div class="form-floating m-4">
                    <input type="email" class="form-control" id="email" placeholder="address">
                    <label for="floatingPassword">email address</label>
                  </div>
                  <div class="form-floating m-4">
                    <input type="password" class="form-control" id="pswd" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <p class="text-center text-light">already have an account?<a href="./login.html">login</a></p>
                  </div>
                  
                  <div class="m-4 text-center">
                    <button type="button" class="btn btn-outline-warning" onclick="register()">Register</button> 
    
                  </div>
            </div>
           
        </div>
    </div>
  
</div>
               

       

</body>
<script src="./budget.js"></script>
</html>
